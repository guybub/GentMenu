<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logoGengB.png" />

    <title>Gent | Kitchen & Bar</title>
    <script>
      function closeNav() {
        document.getElementById('navi-toggle').checked = false;
      }
    </script>
  </head>

  <body>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />

      <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
      </label>

      <div class="navigation__background">&nbsp;</div>

      <nav class="navigation__nav">
        <div class="header__logo-box">
          <img src="img/logoGentW.png" alt="Logo" class="header__logo" />
        </div>
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link" onclick="closeNav()">בית</a>
            <a href="#" class="navigation__link" onclick="closeNav()">HOME</a>
          </li>
          <li class="navigation__item" onclick="closeNav()">
            <a href="#starters" class="navigation__link"
              ><span></span>מנות ראשונות</a
            ><span> </span>
            <a href="#startersEn" class="navigation__link">Starters</a>
          </li>
          <li class="navigation__item">
            <a href="#main" class="navigation__link" onclick="closeNav()"
              ><span></span>מנות עיקריות</a
            >
            <a href="#mainEn" class="navigation__link" onclick="closeNav()"
              >Main</a
            >
          </li>
          <li class="navigation__item">
            <a href="#des" class="navigation__link" onclick="closeNav()"
              ><span></span>קינוחים</a
            >
            <a href="#desEn" class="navigation__link" onclick="closeNav()"
              >Dessetrs</a
            >
          </li>
          <li class="navigation__item">
            <a href="#beers" class="navigation__link" onclick="closeNav()"
              ><span></span>בירות</a
            ><a href="#beersEn" class="navigation__link" onclick="closeNav()"
              >Beers</a
            >
          </li>

          <li class="navigation__item">
            <a href="#alcohol" class="navigation__link" onclick="closeNav()"
              ><span></span>אלכוהול</a
            >
            <a href="#alcohoEn" class="navigation__link" onclick="closeNav()"
              >Alcohol</a
            >
          </li>
          <li class="navigation__item">
            <a href="#coctails" class="navigation__link" onclick="closeNav()"
              ><span></span>קוקטיילים</a
            >
            <a href="#coctailsEn" class="navigation__link" onclick="closeNav()"
              >Cocktails</a
            >
          </li>
          <!-- <li class="navigation__item">
            <a href="#" class="navigation__link" onclick="closeNav()">בית</a>
          </li> -->
        </ul>
      </nav>
    </div>

    <header class="header">
      <img src="img/1.jpg" alt="Logo" class="header__photo" />
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main"></span>
          <span class="heading-primary--sub">menu</span>
          <!-- <a href="/img/en/1.jpg" class="btn btn--white btn--animated"
            >English</a
          > -->
        </h1>
      </div>
    </header>

    <main>
      <section class="section-starters" id="starters">
        <div class="header__logo-box">
          <img src="img/logoGentW.png" alt="Logo" class="header__logo" />
        </div>
        <img src="img/2.jpg" alt="Logo" class="section-starters__photo" />
      </section>

      <section class="section-main" id="main">
        <div class="header__logo-box">
          <img src="img/logoGentW.png" alt="Logo" class="header__logo" />
        </div>
        <img src="img/3.jpg" alt="Logo" class="section-starters__photo" />
      </section>

      <section class="section-des" id="des">
        <div class="header__logo-box">
          <img src="img/logoGentW.png" alt="Logo" class="header__logo" />
        </div>
        <img src="img/4.jpg" alt="Logo" class="section-starters__photo" />
      </section>

      <section class="section-beers" id="beers">
        <div class="header__logo-box">
          <img src="img/logoGentW.png" alt="Logo" class="header__logo" />
        </div>
        <img src="img/d1.jpg" alt="Logo" class="section-starters__photo" />
      </section>

      <section class="section-alcohol" id="alcohol">
        <div class="header__logo-box">
          <img src="img/logoGentW.png" alt="Logo" class="header__logo" />
        </div>
        <img src="img/d2.jpg" alt="Logo" class="section-starters__photo" />
      </section>

      <section class="section-coctails" id="coctails">
        <img src="img/c2.jpg" alt="Logo" class="section-starters__photo" />
      </section>

      <section class="section-startersEn" id="startersEn">
        <div class="header__logo-box">
          <img src="img/logoGentW.png" alt="Logo" class="header__logo" />
        </div>
        <img src="img/en/2en.jpg" alt="Logo" class="section-starters__photo" />
      </section>
      <section class="section-mainEn" id="mainEn">
        <div class="header__logo-box">
          <img src="img/logoGentW.png" alt="Logo" class="header__logo" />
        </div>
        <img src="img/en/3en.jpg" alt="Logo" class="section-starters__photo" />
      </section>
      <section class="section-desEn" id="desEn">
        <div class="header__logo-box">
          <img src="img/logoGentW.png" alt="Logo" class="header__logo" />
        </div>
        <img src="img/en/4en.jpg" alt="Logo" class="section-starters__photo" />
      </section>
      <section class="section-beersEn" id="beersEn">
        <div class="header__logo-box">
          <img src="img/logoGentW.png" alt="Logo" class="header__logo" />
        </div>
        <img src="img/en/d1en.jpg" alt="Logo" class="section-starters__photo" />
      </section>
      <section class="section-alcoholEn" id="alcohoEn">
        <div class="header__logo-box">
          <img src="img/logoGentW.png" alt="Logo" class="header__logo" />
        </div>
        <img src="img/en/d2en.jpg" alt="Logo" class="section-starters__photo" />
      </section>
      <section class="section-coctailsEn" id="coctailsEn">
        <img src="img/en/c1en.jpg" alt="Logo" class="section-starters__photo" />
      </section>
    </main>

    <footer class="footer">
      <div class="footer__logo-box">
        <picture class="footer__logo">
          <source srcset="img/logoGentW.png" media="(max-width: 100.5em)" />
          <img src="img/logoGentW.png" alt="Logo" class="footer__logo" />
        </picture>
      </div>
      <div class="row">
        <p class="footer__copyright">
          <a href="#" class="footer__link">Gent Kitchen and Bar</a>. Copyright
          &copy; כל הזכויות שמורות לג'נט
        </p>
      </div>
    </footer>
  </body>
</html>
